<!DOCTYPE html>
<html lang="en">
<head>
    <title>Intyme - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='login/images/icons/favicon.ico') }}"/>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='login/vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login/vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='login/vendor/css-hamburgers/hamburgers.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static',filename='login/vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login/css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login/css/main.css') }}">
    <!--===============================================================================================-->
</head>
<body>


{% block alerts %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Result</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock alerts %}


<center>
    <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
            <img src="{{ url_for('static',filename='login/images/img-01.png') }}" alt="IMG">
        </div>

        <form class="login100-form validate-form" method="post" action="/login">
					<span class="login100-form-title">
						Intyme Login
					</span>

            <div class="wrap-input100 validate-input" data-validate="Valid ID is required">
                <input class="input100" type="text" name="id" placeholder="ID">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" name="submit">
                    Login
                </button>
            </div>

            <div class="text-center p-t-12">
						<span class="txt2">
							Intyme
						</span>
                <a class="txt1" href="/">
                    Attendance System
                </a>
            </div>

            <div class="text-center p-t-136">
                <a class="txt2" href="/">
                    Home Page
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
        </form>
    </div>
</center>



<!--===============================================================================================-->
<script src="{{ url_for('static',filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='login/vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static',filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='login/vendor/select2/select2.min.js') }}"></script>
<script src="{{ url_for('static',filename='login/vendor/tilt/tilt.jquery.min.js') }}"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})

</script>
<script src="{{ url_for('static',filename='login/js/main.js') }}"></script>

</body>
</html>
